<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <title>PopChoice</title>
</head>
<body>
    <header class="header" id="header">
        <img src="./images/logo.png" alt="PopChoice Icon" />
        <h1 id="title">PopChoice</h1>
    </header>
    <form id="people" class="people">
        <input placeholder="How many people?" id="number" required type="number"/>
        <input placeholder="How much time do you have?" id="time" required />
        <button type="submit">Start</button>
    </form>
    <section id="userForms"></section>
    <section id="reply" class="reply"></section>
    <script type="module" src="index.js"></script>
</body>
</html>
